<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>

<body>

    <header>
        <h2 class="header">
            Errors: <span id="Errors">0</span>
    </header>

    <div class="wrapper">

        <section class="memory_game">
            <div class="memory_card" data-framework="evee">
                <img class=" front_face" src="assets/evee.png" alt="evee">
                <img class="back_face" src="assets/pokeball.png" alt="pokemon back card">
            </div>
            <div class="memory_card" data-framework="evee">
                <img class=" front_face" src="assets/evee.png" alt="evee"><img class="back_face"
                    src="assets/pokeball.png" alt="pokeball">
            </div>

            <div class="memory_card" data-framework="vulpix">
                <img class=" front_face" src="assets/vulpix.png" alt="vulpix"><img class="back_face"
                    src="assets/pokeball.png" alt="pokeball">
            </div>
            <div class="memory_card" data-framework="vulpix">
                <img class=" front_face" src="assets/vulpix.png" alt="vulpix"><img class="back_face"
                    src="assets/pokeball.png" alt="pokeball">
            </div>
            <div class="memory_card" data-framework="snorlax">
                <img class=" front_face" src="assets/snorlax.png" alt="snorlax"><img class="back_face"
                    src="assets/pokeball.png" alt="pokeball">
            </div>
            <div class="memory_card" data-framework="snorlax">
                <img class=" front_face" src="assets/snorlax.png" alt="snorlax"><img class="back_face"
                    src="assets/pokeball.png" alt="pokeball">
            </div>
            <div class="memory_card" data-framework="psyduck">
                <img class=" front_face" src="assets/psyduck.png" alt="psyduck"><img class="back_face"
                    src="assets/pokeball.png" alt="pokeball">
            </div>
            <div class="memory_card" data-framework="psyduck">
                <img class=" front_face" src="assets/psyduck.png" alt="psyduck"><img class="back_face"
                    src="assets/pokeball.png" alt="pokeball">
            </div>
            <div class="memory_card" data-framework="pikachu">
                <img class=" front_face" src="assets/pikachu.png" alt="pikachu"><img class="back_face"
                    src="assets/pokeball.png" alt="pokeball">
            </div>
            <div class="memory_card" data-framework="pikachu">

                <img class=" front_face" src="assets/pikachu.png" alt="pikachu"> <img class="back_face"
                    src="assets/pokeball.png" alt="pokeball">
            </div>
            <div class="memory_card" data-framework="jigglypuff">
                <img class=" front_face" src="assets/jigglypuff.png" alt="jigglypuff"><img class="back_face"
                    src="assets/pokeball.png" alt="pokeball">
            </div>
            <div class="memory_card" data-framework="jigglypuff">
                <img class=" front_face" src="assets/jigglypuff.png" alt="jigglypuff"> <img class="back_face"
                    src="assets/pokeball.png" alt="pokeball">
            </div>
        </section>
    </div>
    <footer>
        <button id="newGameButton">New Game</button>
    </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
